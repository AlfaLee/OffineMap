<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/leaflet/leaflet.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <script src="../lib/leaflet/leaflet.js"></script>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>
<div class="slide-bar">
    <ul>
        <li>查看地图</li>
        <li>导入数据</li>
    </ul>
</div>
<div id="map"></div>

<script type="text/javascript">

    $(function () {

        var osmUrl = 'http://localhost/788865972/{z}/{x}/{y}.png',
            osmAttrib = '<b style="color:#dddddd">看云离线地图</b>',
            osm = L.tileLayer(osmUrl, {
                minZoom: 5,
                maxZoom: 15,
                attribution: osmAttrib

            });

        var map = L.map('map')
         .setView([40.1705, 116.4331], 9)
            .addLayer(osm);

         L.marker([40.000268,116.613693]).addTo(map)
             .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

         L.circle([39.966859,116.157417], 5000, {
             color: 'red',
             fillColor: '#f03',
             fillOpacity: 0.5
         }).addTo(map).bindPopup("I am a circle.");

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("当前点击位置的纬度,经度 " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);


    })


</script>
</body>
</html>
